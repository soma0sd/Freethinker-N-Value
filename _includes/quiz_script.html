<script>
var valuesN = questions[0].effect.length;
// questions에는 질문과 가중치가 들어있음
// _config에 있는 values-N만큼의 변수를 계산
var values = new Array();      // 현재값 (가치)
var max_values = new Array();  // 최대값 (가치)
var Q_number = 0;              // 질문 수
var pre_A = null;              // 이전 답안
// 가치값 초기화
for(var i=0; i < valuesN; i++) {
  values[i] = max_values[i] = 0;
  for(var j=0; j < questions.length; j++){
    max_values[i] += Math.abs(questions[j].effect[i]);
  }
}
init_question();

function init_question() {
  $("#question-text").html(questions[Q_number].question);
  $("#question-number").html("질문 " + (Q_number + 1)
                              + " /  " + (questions.length));
  if (pre_A == null) {
    $("#back_button").addClass("disabled");
  } else {
    $("#back_button").removeClass("disabled");
  }
}
function next_question(mult) {
  for(var i=0; i < valuesN; i++) {
    values[i] += mult*questions[Q_number].effect[i];
  }
  Q_number++;
  pre_A = mult;
  if (Q_number < questions.length) {
    init_question();
  } else {
    results();
  }
}
function prev_question() {
  if (pre_A == null) {
    return;
  }
  Q_number--;
  for(var i=0; i < valuesN; i++) {
    values[i] -= pre_A * questions[Q_number].effect[i];
  }
  prev_answer = null;
  init_question();
}
function calc_score(score, max) {
  return (100*(max+score)/(2*max)).toFixed(1);
}
function results() {
  var href = `{{ site.url }}/result/?a=${calc_score(values[0], max_values[0])}`;
  for(var i=1; i < valuesN; i++) {
    href += "&" + String.fromCharCode(97 + i)
            + `=${calc_score(values[i], max_values[i])}`;
  }
  location.href = href;
}
function dataURItoBlob(dataURI) {
    var byteString = atob(dataURI.split(',')[1]);
    var ab = new ArrayBuffer(byteString.length);
    var ia = new Uint8Array(ab);
    for (var i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ab], {type: 'image/png'});
}
$('#shareFB').click(function () {
    var data = $('#result-box')[0].toDataURL("image/png");
    try {
        blob = dataURItoBlob(data);
    } catch (e) {
        console.log(e);
    }
    FB.getLoginStatus(function (response) {
        console.log(response);
        if (response.status === "connected") {
            postImageToFacebook(response.authResponse.accessToken, "Canvas to Facebook/Twitter", "image/png", blob, window.location.href);
        } else if (response.status === "not_authorized") {
            FB.login(function (response) {
                postImageToFacebook(response.authResponse.accessToken, "Canvas to Facebook/Twitter", "image/png", blob, window.location.href);
            }, {scope: "publish_actions"});
        } else {
            FB.login(function (response) {
                postImageToFacebook(response.authResponse.accessToken, "Canvas to Facebook/Twitter", "image/png", blob, window.location.href);
            }, {scope: "publish_actions"});
        }
    });
});
function postImageToFacebook(token, filename, mimeType, imageData, message) {
    var fd = new FormData();
    fd.append("access_token", token);
    fd.append("source", imageData);
    fd.append("no_story", true);

    // Upload image to facebook without story(post to feed)
    $.ajax({
        url: "https://graph.facebook.com/me/photos?access_token=" + token,
        type: "POST",
        data: fd,
        processData: false,
        contentType: false,
        cache: false,
        success: function (data) {
            console.log("success: ", data);

            // Get image source url
            FB.api(
                "/" + data.id + "?fields=images",
                function (response) {
                    if (response && !response.error) {
                        //console.log(response.images[0].source);

                        // Create facebook post using image
                        FB.api(
                            "/me/feed",
                            "POST",
                            {
                                "message": "",
                                "picture": response.images[0].source,
                                "link": window.location.href,
                                "name": 'Look at the cute panda!',
                                "description": message,
                                "privacy": {
                                    value: 'SELF'
                                }
                            },
                            function (response) {
                                if (response && !response.error) {
                                    /* handle the result */
                                    console.log("Posted story to facebook");
                                    console.log(response);
                                }
                            }
                        );
                    }
                }
            );
        },
        error: function (shr, status, data) {
            console.log("error " + data + " Status " + shr.status);
        },
        complete: function (data) {
            //console.log('Post to facebook Complete');
        }
    });
}
</script>
