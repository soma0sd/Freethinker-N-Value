<div id="fb-root"></div>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container">
    <h3>{{ page.title }}</h3>

    <canvas id="result-box" class="blue lighten-5" width="1200" height="630"></canvas>

    </div>
    <script type="application/javascript" src="{{ site.url }}/data/result.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="application/javascript" src="{{ site.url }}/js/base64-binary.js"></script>
    <script type="application/javascript" src="{{ site.url }}/js/result.js"></script>
  </body>
</html>
