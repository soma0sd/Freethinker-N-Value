<!doctype html>
<html lang="ko">
<head>
  {% include head.html %}
</head>
<body>
<div id="fb-root"></div>
<script>
var fb_app_id  = new String($("#fb-app-id").attr('content'));
var fb_sdk_ver = new String($("#fb-sdk-ver").attr('content'));
window.fbAsyncInit = function() {
    FB.init({
      appId            : fb-app-id, // 앱 ID
      autoLogAppEvents : true,
      xfbml            : true,
      version          : fb_sdk_ver // SDK 버전
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));</script>
<div class="container">
    <h3>{{ page.title }}</h3>
    <hr />
    <canvas id="result-box" class="blue lighten-5" width="1200" height="630"></canvas>
    <hr />
    {{ content }}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="application/javascript" src="{{ site.url }}/data/result.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/result.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/facebook-share.js"></script>
  </body>
</html>
